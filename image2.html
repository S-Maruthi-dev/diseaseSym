<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease && Symptoms Game</title>
    <link rel="stylesheet" href="image2.css">
</head>
<body>
    <header><span ><a href="index.html" style="color: white; text-decoration: none;">HOME</a></span> <h1 > Medium Level with Images </h1> </header>
    <div id="displaySection">
        
            <p> Student Name : <span id="displayText"></span></p>
     </div> 
     <div class="timer-container">
       
        <span id="tna">Time Starts Now :  </span>
        <span id="timer">00:00:00</span>
    </div> 
    <br><br>
    
        <ul type="none" id="details">
            <li><span id="q">Total Questions : <span id="qn">0</span> </span></li>
            <li><span id="s">Skiped Questions : <span id="sn">0</span> </span></li>
            <li><span id="ans">Answered Questions : <span id="an">0</span> </span></li>
            
            <li><span id="re"> Your Score : <span id="rem">0</span> </span></li>
        </ul>
  
     <br>
    <hr><hr>
    <div id="game-container">
        
        <div id="disease-container">
           
            <h2 id="disease-name"> Disease Name</h2>
        </div>
        <div id="symptoms-container">
            <!-- Symptoms will be dynamically added here -->
        </div> 
         <div id="feedback"></div>
        <div id="drop-container">
            <h3>Drop symptoms here:</h3>
            <div id="drop-area">
                <!-- Droppable area for symptoms -->
               
            </div >
            <br> <br>
            <button id="next-btn" disabled>Next Disease</button>
            <button id="Skip">Skip Disease</button>   
            <br>
            <div id="dropped-symptoms">
               <!-- <h3>Correct Symptoms:</h3>-->
                <ul id="dropped-list">
                    <!-- List of dropped symptoms will be dynamically added here -->
                </ul>
            </div>
        </div>
       
       
      
        <div id="wrong-symptoms">
           <!-- <h3>Wrong Symptoms:</h3>-->
            <ul id="wrong-list">
               <!--  List of wrong symptoms will be dynamically added here -->
            </ul>
        </div> 
    </div>
     <audio id="audio1" src="new.mp3"></audio> 
     <audio id="audio2" src="correct.mp3"></audio>
     <audio id="audio3" src="wrong.mp3"></audio>
    <script src="image2.js"></script>
</body>
</html>
