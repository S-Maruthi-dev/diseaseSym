<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease and Symptoms Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Disease and Symptoms Game</h1>
    </header>
    
    <br><br>
        <div class="image-container">
            <img src="dhanvantri.jpg" alt="Lord Dhanvantri image">
        </div>
        <br><br><br>
   
    <main>
        
        <div class="game-start">
            <label for="studentName" style="font-size: large;">Enter your name:</label>
            <input type="text" id="studentName" placeholder="Your name">
            <br><br>
            <div class="difficulty-selection">
                <label for="difficulty" style="font-size: large;" >Select game mode:</label>
                <select id="difficulty">
                    <option value="">--Select Mode--</option>
                    <option value="index2">Easy</option>
                    <option value="index3">Medium</option>
                    <option value="index4">Hard</option>
                </select>
            </div>
            <br><br>
            <button id="startGame">Start Game</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
