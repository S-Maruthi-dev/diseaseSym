<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease and Symptoms Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Ayurvedic Disease and Symptoms Game</h1>
    </header>
    
    <br><br>
        <div class="image-container">
            <img src="dhanvantri.jpg" alt="Lord Dhanvantri image">
        </div>
        <br><br><br>
   
    <main>
        
        <div class="game-start">
            <label for="studentName" style="font-size: large;">Enter your Name:</label>
            <input type="text" id="studentName" placeholder="Your name">
            <br><br>
            <div class="difficulty-selection">
                <label for="difficulty" style="font-size: large;" >Select Game mode:</label>
                <select id="difficulty">
                    <option value="">--Select Mode--</option>
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>  
            </div>
            <br>
            <div class="symptom-selection">
            <label for="symptomM" style="font-size: large;" >Select Symptoms mode:</label>
            <select id="symptomM">
                <option value="">--Select Mode--</option>
                <option value="word">Normal Symptoms</option>
                <option value="image">Image Symptoms</option>  
            </select>
            </div><br><br>
            <button id="startGame">Start Game</button>
        </div>
    </main>
    <br><br>
    <script src="script.js"></script>
    <audio id="audio1" src="new.mp3"></audio>
</body>
</html>
